<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Sign Up</title>
    <link rel="icon" href="pic.png" type="image/png" />
    <link rel="stylesheet" href="styles3.css" />
  </head>

  <body>
    <form action="stusignup.php" method="POST">

    <header class="header">
      <div class="logo">
        <img src="icon.png" alt="Logo Icon" class="logo-icon" />
        <span>TimePrompt</span>
      </div>
      <nav class="nav-links">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
      </nav>
    </header>

    <div class="login-container">
      <img src="admin.png" alt="Admin Icon" class="login-image" />
      <h2>Sign Up</h2>
      <form id="signUpForm" action="#" method="POST" onsubmit="return validateSignUpForm()">
        <div class="input-group">
          <label for="name">Enter your full name:</label>
          <input type="text" name="name" id="name" placeholder="Full Name" required />
        </div>
        <div class="input-group">
          <label for="rollnumber">Enter your roll number:</label>
          <input type="text" name="rollnumber" id="rollnumber" placeholder="Roll Number" required />
        </div>
        <div class="input-group">
          <label for="email">Enter your email:</label>
          <input type="email" name="email" id="email" placeholder="Email" required />
        </div>
        <div class="input-group">
          <label for="password">Create a password:</label>
          <input type="password" name="password" id="password" placeholder="Password" required />
        </div>
        <div class="input-group">
          <label for="confirm-password">Confirm your password:</label>
          <input type="password" name="confirm-password" id="confirm-password" placeholder="Confirm Password" required />
        </div>
        <button type="submit">
          <span>Sign Up</span>
          <img src="signin.png" alt="Sign In Icon" class="signin-image" />
        </button>
      </form>
      <div class="already-registered">
        <br />
        <p>Already have an account? <a href="#">Login</a></p>
      </div>
    </div>

    <script>
      function validateSignUpForm() {
        var name = document.getElementById("name").value;
        var rollnumber = document.getElementById("rollnumber").value;
        var email = document.getElementById("email").value;
        var password = document.getElementById("password").value;
        var confirmPassword = document.getElementById("confirm-password").value;

        // Check if all fields are filled
        if (name === "" || rollnumber === "" || email === "" || password === "" || confirmPassword === "") {
          alert("Please fill in all fields.");
          return false;
        }

        // Check if passwords match
        if (password !== confirmPassword) {
          alert("Passwords do not match.");
          return false;
        }

        // Redirect to the student home page on successful sign-up
        window.location.href = "stuTT.html"; // Link to student home page (Code 3)
        return false;
      }
    </script>
  </body>
</html>
