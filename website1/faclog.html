<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timetable Selection</title>
    <link rel="stylesheet" href="styles6.css" />
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <style>
        /* make date‚Äêpicker match the dropdown */
        .form-group select,
        .form-group input[type="date"] {
          width: 100%;
          padding: 8px;
          font-size: 1rem;
          border: 1px solid #ccc;
          border-radius: 4px;
          box-sizing: border-box;
        }
      </style>

      <div class="logo">
        <img src="icon.png" alt="Logo" class="logo-icon" />
        University Timetable
      </div>
      <nav class="nav-links">
        <a href="#">Home</a>
        <a href="#">Dashboard</a>
        <a href="#">Logout</a>
      </nav>
    </header>

    <!-- Main Container -->
    <div class="main-container">
      <div class="form-box">
        <h2>Select Details for Timetable</h2>
        <form id="timetableForm">
          <div class="form-group">
            <label for="semester">Semester</label>
            <select id="semester" required>
              <option value="">Select semester</option>
              <option value="1-1">1-1</option>
              <option value="1-2">1-2</option>
              <option value="2-1">2-1</option>
              <option value="2-2">2-2</option>
              <option value="3-1">3-1</option>
              <option value="3-2">3-2</option>
              <option value="4-1">4-1</option>
              <option value="4-2">4-2</option>
            </select>
          </div>

          <div class="form-group">
            <label for="section">Section</label>
            <select id="section" required>
              <option value="">Select section</option>
              <option value="Regular">Regular</option>
              <option value="IDP">IDP</option>
              <option value="IDDMP">IDDMP</option>
            </select>
          </div>

          <div class="form-group">
            <label for="datePicker">Select Date</label>
            <input type="date" id="datePicker" required />
          </div>

          <div class="button-group">
            <button
              type="button"
              class="cancel-btn"
              onclick="window.location.href='dashboard.html'"
            >
              Cancel <img src="cancel.png" alt="Cancel Icon" class="btn-icon" />
            </button>
            <button type="submit" class="next-btn">
              Next <img src="signin.png" alt="Next Icon" class="btn-icon" />
            </button>
          </div>
        </form>
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        // helper to get URL param
        function getQueryParam(param) {
          const params = new URLSearchParams(window.location.search);
          return params.get(param);
        }

        const facultyName = getQueryParam("name");
        let subjectsData = [];

        // load all subjects assigned to this faculty
        fetch(get_subjects.php?name=${encodeURIComponent(facultyName)})
          .then((res) => res.json())
          .then((data) => {
            subjectsData = data;
          })
          .catch((err) => {
            console.error("Error loading subjects:", err);
          });

        document
          .getElementById("timetableForm")
          .addEventListener("submit", function (e) {
            e.preventDefault();

            const semester = document.getElementById("semester").value;
            const section = document.getElementById("section").value;
            const date = document.getElementById("datePicker").value;

            if (!semester || !section || !date) {
              alert("Please fill out semester, section, and date.");
              return;
            }

            // find the faculty's subject for this sem/section
            const match = subjectsData.find(
              (entry) =>
                entry.semester === semester && entry.section === section
            );

            if (!match) {
              alert(
                No subject found for ${semester} ${section}. Please check your assignments.
              );
              return;
            }

            const subject = match.subject;

            // save in localStorage
            localStorage.setItem("semester", semester);
            localStorage.setItem("section", section);
            localStorage.setItem("subject", subject);
            localStorage.setItem("date", date);

            // redirect with all params
            const params = new URLSearchParams({
              name: facultyName,
              semester,
              section,
              subject,
              date,
            });
            window.location.href = staff3.html?${params.toString()};
          });
      });
    </script>
  </body>
</html>
