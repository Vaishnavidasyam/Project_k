<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Attendance</title>
    <link rel="stylesheet" href="styles11.css" />
    <style>
      /* Styles for buttons, modal, etc. */
      .counter-btn {
        cursor: pointer;
        margin: 0 5px;
        padding: 2px 5px;
      }
      .delete-btn {
        cursor: pointer;
        color: red;
        border: none;
        background: none;
      }
      .percentage {
        font-weight: bold;
      }

      /* Button styles */
      .back,
      .add-btn {
        background-color: #007bff;
        color: white;
        border: none;
        padding: 8px 12px;
        cursor: pointer;
        display: inline-flex;
        align-items: center;
        margin-left: 10px;
        border-radius: 4px;
      }
      .save-btn {
        background-color: green;
        color: white;
        border: none;
        padding: 8px 12px;
        cursor: pointer;
        display: inline-flex;
        align-items: center;
        margin-left: 10px;
        border-radius: 4px;
      }
      .btn-icon {
        margin-right: 5px;
      }

      /* Modal styles */
      .modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        justify-content: center;
        align-items: center;
      }
      .modal-content {
        position: relative;
        background: #fff;
        padding: 20px;
        border-radius: 5px;
        text-align: center;
        min-width: 300px;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      .modal-content input {
        width: 80%;
        margin: 8px 0;
        padding: 6px;
      }
      .modal-content input[type="number"]::-webkit-inner-spin-button,
      .modal-content input[type="number"]::-webkit-outer-spin-button {
        -webkit-appearance: none;
        margin: 0;
      }
      .modal-content input[type="number"] {
        -moz-appearance: textfield;
      }

      .warning {
        color: red;
        font-size: 0.9em;
        margin-top: -5px;
        margin-bottom: 5px;
        display: none;
      }
      .ok-btn {
        background-color: green;
        color: white;
        border: none;
        padding: 8px 16px;
        cursor: pointer;
        border-radius: 4px;
        margin-top: 10px;
      }

      .close-btn {
        position: absolute;
        top: 10px;
        right: 15px;
        font-size: 22px;
        font-weight: bold;
        color: #555;
        cursor: pointer;
      }
      .close-btn:hover {
        color: red;
      }
    </style>
  </head>
  <body>
    <header class="header">
      <div class="logo">
        <img src="icon.png" class="logo-icon" />University Timetable
      </div>
      <nav class="nav-links">
        <a href="#">Home</a><a href="#">Dashboard</a><a href="#">Logout</a>
      </nav>
    </header>

    <div class="container">
      <h2>STUDENTS LIST</h2>
      <table id="attendanceTable">
        <thead>
          <tr>
            <th>S.No</th>
            <th>Name</th>
            <th>Roll No</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="studentBody"></tbody>
      </table>
      <div class="buttons">
        <button class="back" onclick="window.history.back()">
          <img src="back.png" class="btn-icon" />Back
        </button>
        <button class="save-btn" onclick="saveAttendance()">
          <img src="save.png" class="btn-icon" />Save
        </button>
        <button class="add-btn" id="openModalBtn">
          <img src="add.png" class="btn-icon" />Add Student
        </button>
      </div>
    </div>

    <div class="modal" id="addModal">
      <div class="modal-content">
        <span class="close-btn" id="closeModalBtn">&times;</span>
        <h3>Add Student</h3>
        <input type="text" id="studentName" placeholder="Name" />
        <input type="text" id="studentRoll" placeholder="Roll Number" />
        <div class="warning" id="dupWarning">Name or Roll already exists!</div>
        <button class="ok-btn" id="addStudentBtn">OK</button>
      </div>
    </div>

    <script>
      // Function to get URL query parameters
      function getQueryParams() {
        const params = new URLSearchParams(window.location.search);
        return {
          semester: params.get("semester"),
          class: params.get("class"),
          room: params.get("room"),
          department: params.get("department"),
        };
      }

      const openModalBtn = document.getElementById("openModalBtn");
      const closeModalBtn = document.getElementById("closeModalBtn");
      const addModal = document.getElementById("addModal");
      const addStudentBtn = document.getElementById("addStudentBtn");
      const studentBody = document.getElementById("studentBody");
      const warning = document.getElementById("dupWarning");

      openModalBtn.addEventListener("click", () => {
        warning.style.display = "none";
        addModal.style.display = "flex"; // Show modal
      });

      closeModalBtn.addEventListener("click", () => {
        addModal.style.display = "none";
      });

      window.onclick = (e) => {
        if (e.target == addModal) {
          addModal.style.display = "none";
        }
      };
      addStudentBtn.addEventListener("click", () => {
        const name = document.getElementById("studentName").value.trim();
        const roll = document.getElementById("studentRoll").value.trim();
        if (!name || !roll) {
          alert("Please fill in both fields");
          return; // Exit if fields are empty
        }

        // Get query parameters
        const {
          semester,
          class: studentClass,
          room,
          department,
        } = getQueryParams();

        if (isDuplicate(name, roll)) {
          warning.style.display = "block";
        } else {
          warning.style.display = "none";
          insertRow(name, roll);

          // Send the data to the backend
          addStudentToDatabase(
            name,
            roll,
            semester,
            studentClass,
            room,
            department
          );

          // Reset input fields
          document.getElementById("studentName").value = "";
          document.getElementById("studentRoll").value = "";

          // Close the modal
          addModal.style.display = "none";
        }
      });

      function isDuplicate(name, roll) {
        const rows = Array.from(studentBody.querySelectorAll("tr"));
        return rows.some((row) => row.cells[2].innerText === roll);
      }
      window.onclick = (e) => {
        if (e.target == addModal) addModal.style.display = "none";
      };

      function saveAttendance() {
        alert("Attendance saved!");
      }

      function addStudentToDatabase(
        name,
        roll,
        semester,
        studentClass,
        room,
        department
      ) {
        fetch("add_student.php", {
          method: "POST",
          headers: {
            "Content-Type": "application/x-www-form-urlencoded",
          },
          body: new URLSearchParams({
            name: name,
            roll: roll,
            semester: semester,
            class: studentClass,
            room: room,
            department: department,
          }),
        })
          .then((response) => response.json())
          .then((data) => {
            if (data.success) {
              console.log("Student added successfully!");
              insertRow(name, roll);
            } else {
              console.error("Error adding student:", data.error);
              alert("Error: " + data.error);
            }
          })
          .catch((error) => console.error("Error:", error));
      }

      window.onload = function () {
        const studentBody = document.getElementById("studentBody");

        // Get query parameters
        const {
          semester,
          class: studentClass,
          room,
          department,
        } = getQueryParams();

        // Fetch the student data from the backend based on the query parameters
        fetchStudentData(semester, studentClass, room, department);

        // Function to fetch student data from the server
        function fetchStudentData(semester, studentClass, room, department) {
          fetch(
            `attendance.php?semester=${semester}&class=${studentClass}&room=${room}&department=${department}`
          )
            .then((response) => response.json())
            .then((data) => {
              if (data.students && data.students.length > 0) {
                data.students.forEach((student, index) => {
                  insertRow(student.name, student.roll, index + 1);
                });
              } else {
                studentBody.innerHTML =
                  "<tr><td colspan='4'>No students found</td></tr>";
              }
            })
            .catch((error) =>
              console.error("Error fetching student data:", error)
            );
        }

        // Function to insert a row in the table
        function insertRow(name, roll, serialNumber) {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${serialNumber}</td>
            <td>${name}</td>
            <td>${roll}</td>
            <td><button class="delete-btn">Delete</button></td>
          `;
          studentBody.appendChild(row);

          // Add event listener for delete button
          row.querySelector(".delete-btn").addEventListener("click", () => {
            const confirmDelete = confirm(
              "Are you sure you want to delete this student?"
            );
            if (confirmDelete) {
              deleteStudentFromDatabase(roll);
              row.remove();
              sortAndRenumber();
            }
          });
        }

        // Function to sort and renumber the rows
        function sortAndRenumber() {
          const rows = Array.from(studentBody.querySelectorAll("tr"));
          rows.sort(
            (a, b) =>
              Number(a.cells[2].innerText) - Number(b.cells[2].innerText)
          );
          studentBody.innerHTML = "";
          rows.forEach((r, i) => {
            r.cells[0].innerText = i + 1;
            studentBody.appendChild(r);
          });
        }

        // Function to delete student from the database
        function deleteStudentFromDatabase(roll) {
          fetch("delete_student.php", {
            method: "POST",
            headers: {
              "Content-Type": "application/x-www-form-urlencoded",
            },
            body: new URLSearchParams({ roll: roll }),
          })
            .then((response) => response.json())
            .then((data) => {
              if (data.success) {
                console.log("Student deleted successfully!");
              } else {
                console.error("Error deleting student:", data.error);
              }
            })
            .catch((error) => console.error("Error:", error));
        }
      };
    </script>
  </body>
</html>
