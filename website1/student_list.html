<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Attendance</title>
    <link rel="stylesheet" href="styles11.css" />
    <style>
      .counter-btn {
        cursor: pointer;
        margin: 0 5px;
        padding: 2px 5px;
      }
      .delete-btn {
        cursor: pointer;
        color: red;
        border: none;
        background: none;
      }
      .percentage {
        font-weight: bold;
      }

      /* Button styles */
      .back,
      .add-btn {
        background-color: #007bff;
        color: white;
        border: none;
        padding: 8px 12px;
        cursor: pointer;
        display: inline-flex;
        align-items: center;
        margin-left: 10px;
        border-radius: 4px;
      }
      .save-btn {
        background-color: green;
        color: white;
        border: none;
        padding: 8px 12px;
        cursor: pointer;
        display: inline-flex;
        align-items: center;
        margin-left: 10px;
        border-radius: 4px;
      }
      .btn-icon {
        margin-right: 5px;
      }

      /* Modal styles */
      .modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        justify-content: center;
        align-items: center;
      }
      .modal-content {
        position: relative;
        background: #fff;
        padding: 20px;
        border-radius: 5px;
        text-align: center;
        min-width: 300px;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      .modal-content input {
        width: 80%;
        margin: 8px 0;
        padding: 6px;
      }
      .modal-content input[type="number"]::-webkit-inner-spin-button,
      .modal-content input[type="number"]::-webkit-outer-spin-button {
        -webkit-appearance: none;
        margin: 0;
      }
      .modal-content input[type="number"] {
        -moz-appearance: textfield;
      }

      .warning {
        color: red;
        font-size: 0.9em;
        margin-top: -5px;
        margin-bottom: 5px;
        display: none;
      }
      .ok-btn {
        background-color: green;
        color: white;
        border: none;
        padding: 8px 16px;
        cursor: pointer;
        border-radius: 4px;
        margin-top: 10px;
      }

      .close-btn {
        position: absolute;
        top: 10px;
        right: 15px;
        font-size: 22px;
        font-weight: bold;
        color: #555;
        cursor: pointer;
      }
      .close-btn:hover {
        color: red;
      }
    </style>
  </head>
  <body>
    <header class="header">
      <div class="logo">
        <img src="icon.png" class="logo-icon" />University Timetable
      </div>
      <nav class="nav-links">
        <a href="#">Home</a><a href="#">Dashboard</a><a href="#">Logout</a>
      </nav>
    </header>

    <div class="container">
      <h2>STUDENTS LIST</h2>
      <table id="attendanceTable">
        <thead>
          <tr>
            <th>S.No</th>
            <th>Name</th>
            <th>Roll No</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="studentBody"></tbody>
      </table>
      <div class="buttons">
        <button class="back" onclick="window.history.back()">
          <img src="back.png" class="btn-icon" />Back
        </button>
        <button class="save-btn" onclick="saveAttendance()">
          <img src="save.png" class="btn-icon" />Save
        </button>
        <button class="add-btn" id="openModalBtn">
          <img src="add.png" class="btn-icon" />Add Student
        </button>
      </div>
    </div>

    <div class="modal" id="addModal">
      <div class="modal-content">
        <span class="close-btn" id="closeModalBtn">&times;</span>
        <h3>Add Student</h3>
        <input type="text" id="studentName" placeholder="Name" />
        <input type="number" id="studentRoll" placeholder="Roll Number" />
        <div class="warning" id="dupWarning">Name or Roll already exists!</div>
        <button class="ok-btn" id="addStudentBtn">OK</button>
      </div>
    </div>

    <script>
      const openModalBtn = document.getElementById("openModalBtn");
      const closeModalBtn = document.getElementById("closeModalBtn");
      const addModal = document.getElementById("addModal");
      const addStudentBtn = document.getElementById("addStudentBtn");
      const studentBody = document.getElementById("studentBody");
      const warning = document.getElementById("dupWarning");

      openModalBtn.addEventListener("click", () => {
        warning.style.display = "none";
        addModal.style.display = "flex";
      });

      closeModalBtn.addEventListener("click", () => {
        addModal.style.display = "none";
      });

      window.onclick = (e) => {
        if (e.target == addModal) {
          addModal.style.display = "none";
        }
      };

      addStudentBtn.addEventListener("click", () => {
        const name = document.getElementById("studentName").value.trim();
        const roll = document.getElementById("studentRoll").value.trim();
        if (!name || !roll) return;
        if (isDuplicate(name, roll)) {
          warning.style.display = "block";
        } else {
          warning.style.display = "none";
          insertRow(name, roll);
          document.getElementById("studentName").value = "";
          document.getElementById("studentRoll").value = "";
          addModal.style.display = "none";
        }
      });

      function isDuplicate(name, roll) {
        return Array.from(studentBody.rows).some(
          (r) => r.cells[1].innerText === name || r.cells[2].innerText === roll
        );
      }

      function insertRow(name, roll) {
        const row = document.createElement("tr");
        row.innerHTML = `
        <td></td>
        <td>${name}</td>
        <td>${roll}</td>
        <td><button class="delete-btn">Delete</button></td>
      `;
        studentBody.appendChild(row);
        row.querySelector(".delete-btn").addEventListener("click", () => {
          row.remove();
          sortAndRenumber();
        });
        sortAndRenumber();
      }

      function sortAndRenumber() {
        const rows = Array.from(studentBody.querySelectorAll("tr"));
        rows.sort(
          (a, b) => Number(a.cells[2].innerText) - Number(b.cells[2].innerText)
        );
        studentBody.innerHTML = "";
        rows.forEach((r, i) => {
          r.cells[0].innerText = i + 1;
          studentBody.appendChild(r);
        });
      }

      function saveAttendance() {
        alert("Attendance saved!");
      }
    </script>
  </body>
</html>
