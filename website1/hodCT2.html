<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Enter Class Details</title>
    <link rel="stylesheet" href="styles7.css" />
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }
      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: #343a40;
        color: white;
        padding: 10px 20px;
      }
      .logo {
        display: flex;
        align-items: center;
      }
      .logo-icon {
        width: 30px;
        height: 30px;
        margin-right: 10px;
      }
      .nav-links a {
        color: white;
        margin-left: 20px;
        text-decoration: none;
        font-weight: bold;
        cursor: pointer;
      }
      .nav-links a:hover {
        text-decoration: underline;
      }

      .container {
        max-width: 600px;
        margin: 40px auto;
        padding: 0 20px;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 20px;
      }
      th,
      td {
        border: 1px solid #ccc;
        padding: 8px;
        text-align: left;
      }
      th {
        background: #f4f4f4;
      }

      .buttons {
        display: flex;
        justify-content: space-between;
      }
      .buttons button {
        padding: 10px 20px;
        font-size: 1em;
        cursor: pointer;
        border: none;
        border-radius: 4px;
      }
      .cancel-btn {
        background: #f0f0f0;
        color: #333;
        border: 1px solid #ccc;
      }
      .save-btn {
        background: #28a745;
        color: white;
      }
    </style>
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <div class="logo">
        <img src="icon.png" alt="Logo" class="logo-icon" />
        University Timetable
      </div>
      <nav class="nav-links">
        <a href="first.html">Home</a>
        <a onclick="showPopup('about')">About</a>
        <a onclick="showPopup('contact')">Contact</a>
      </nav>
    </header>

    <!-- About & Contact Popups (unchanged) -->
    <div id="aboutPopup" class="popup-overlay">…</div>
    <div id="contactPopup" class="popup-overlay">…</div>

    <div class="container">
      <h2>Assign Faculty to Subjects</h2>
      <table id="assignTable">
        <thead>
          <tr>
            <th>Subject</th>
            <th>Faculty</th>
          </tr>
        </thead>
        <tbody>
          <!-- Rows will be injected here -->
        </tbody>
      </table>

      <div class="buttons">
        <button class="cancel-btn" onclick="goBack()">Back</button>
        <button class="save-btn" onclick="saveAssignments()">Save</button>
      </div>
    </div>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        fetchSubjects().then(() => {
          fetchFaculties().then(() => {
            fetchAssignments();
          });
        });
      });
      function fetchSubjects() {
        const urlParams = new URLSearchParams(window.location.search);
        const semester = urlParams.get("semester");
        const classValue = urlParams.get("class");
        const department = urlParams.get("department");
        const room = urlParams.get("room");

        fetch(
          `fetch_subjects.php?semester=${semester}&class=${classValue}&department=${department}&room=${room}`
        )
          .then((res) => res.json())
          .then((subjects) => {
            console.log(subjects);
            const tbody = document.querySelector("#assignTable tbody");
            subjects.forEach((subj) => {
              const tr = document.createElement("tr");
              tr.innerHTML = `
                <td>${subj}</td>
                <td>
                  <div class="faculty-assignment">
                    <select data-subject="${subj}">
                      <option value="">Select Faculty</option>
                    </select>
                    <input type="checkbox" onchange="toggleAdditionalFaculty(this)">
                    <div class="additional-faculties" style="display:none;">
                      <select>
                        <option value="">Select Faculty</option>
                      </select>
                    </div>
                  </div>
                </td>
              `;
              tbody.appendChild(tr);
            });
            fetchFaculties(); // Fetch faculties after subjects are populated
          })
          .catch((err) => console.error("Error fetching subjects:", err));
      }

      function toggleAdditionalFaculty(checkbox) {
        const additionalDiv = checkbox.nextElementSibling;
        if (checkbox.checked) {
          additionalDiv.style.display = "block";
        } else {
          additionalDiv.style.display = "none";
          const select = additionalDiv.querySelector("select");
          select.value = ""; // Reset the additional dropdown
        }
      }
      let facultiesList = []; // save globally

      function fetchFaculties() {
        fetch("get_faculties.php")
          .then((res) => res.json())
          .then((faculties) => {
            facultiesList = faculties; // Save the master list
            populateFacultyDropdowns();
          })
          .catch((err) => console.error("Error fetching faculties:", err));
      }

      function populateFacultyDropdowns() {
        const selects = document.querySelectorAll("#assignTable select");

        selects.forEach((select) => {
          // Clear existing options first
          select.innerHTML = '<option value="">Select Faculty</option>';

          facultiesList.forEach((faculty) => {
            const option = document.createElement("option");
            option.value = faculty;
            option.textContent = faculty;
            select.appendChild(option);
          });
        });
      }
      function saveAssignments() {
        const assignments = [];
        const rows = document.querySelectorAll("#assignTable tbody tr");

        rows.forEach((row) => {
          const subject = row.querySelector("td:first-child").textContent;
          const select = row.querySelector("select");
          const checkbox = row.querySelector("input[type='checkbox']");
          const additionalFacultySelect = row.querySelector(
            ".additional-faculties select"
          );

          let faculty = select.value; // Single faculty assignment

          if (checkbox.checked) {
            // If checkbox is checked, add additional faculty (if any)
            const additionalFaculty = additionalFacultySelect.value;
            if (additionalFaculty) {
              faculty = faculty + "," + additionalFaculty; // Concatenate the additional faculty
            }
          }

          if (faculty) {
            assignments.push({
              subject: subject,
              faculty: faculty,
              semester: new URLSearchParams(window.location.search).get(
                "semester"
              ),
              class: new URLSearchParams(window.location.search).get("class"),
              department: new URLSearchParams(window.location.search).get(
                "department"
              ),
              room: new URLSearchParams(window.location.search).get("room"),
            });
          }
        });

        // Send the assignments to the backend
        fetch("save_assignments.php", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify(assignments),
        })
          .then((response) => response.json())
          .then((data) => {
            if (data.success) {
              alert("Assignments saved successfully!");
            } else {
              alert("Error saving assignments!");
            }
          })
          .catch((error) => {
            console.error("Error saving assignments:", error);
          });
      }
      function goBack() {
        const urlParams = new URLSearchParams(window.location.search);
        const semester = urlParams.get("semester");
        const classValue = urlParams.get("class");
        const department = urlParams.get("department");
        const room = urlParams.get("room");

        window.location.href = `hodCT1.html?semester=${semester}&class=${classValue}&department=${department}&room=${room}`;
      }
    </script>
  </body>
</html>
