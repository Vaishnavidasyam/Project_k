<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Enter Class Details</title>
    <link rel="stylesheet" href="styles7.css" />
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }
      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: #343a40;
        color: white;
        padding: 10px 20px;
      }
      .logo {
        display: flex;
        align-items: center;
      }
      .logo-icon {
        width: 30px;
        height: 30px;
        margin-right: 10px;
      }
      .nav-links a {
        color: white;
        margin-left: 20px;
        text-decoration: none;
        font-weight: bold;
        cursor: pointer;
      }
      .nav-links a:hover {
        text-decoration: underline;
      }

      .container {
        max-width: 600px;
        margin: 40px auto;
        padding: 0 20px;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 20px;
      }
      th,
      td {
        border: 1px solid #ccc;
        padding: 8px;
        text-align: left;
      }
      th {
        background: #f4f4f4;
      }

      .buttons {
        display: flex;
        justify-content: space-between;
      }
      .buttons button {
        padding: 10px 20px;
        font-size: 1em;
        cursor: pointer;
        border: none;
        border-radius: 4px;
      }
      .cancel-btn {
        background: #f0f0f0;
        color: #333;
        border: 1px solid #ccc;
      }
      .save-btn {
        background: #28a745;
        color: white;
      }
    </style>
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <div class="logo">
        <img src="icon.png" alt="Logo" class="logo-icon" />
        University Timetable
      </div>
      <nav class="nav-links">
        <a href="first.html">Home</a>
        <a onclick="showPopup('about')">About</a>
        <a onclick="showPopup('contact')">Contact</a>
      </nav>
    </header>

    <!-- About & Contact Popups (unchanged) -->
    <div id="aboutPopup" class="popup-overlay">…</div>
    <div id="contactPopup" class="popup-overlay">…</div>

    <div class="container">
      <h2>Assign Faculty to Subjects</h2>
      <table id="assignTable">
        <thead>
          <tr>
            <th>Subject</th>
            <th>Faculty</th>
          </tr>
        </thead>
        <tbody>
          <!-- Rows will be injected here -->
        </tbody>
      </table>

      <div class="buttons">
        <button class="cancel-btn" onclick="goBack()">Back</button>
        <button class="save-btn" onclick="saveAssignments()">Save</button>
      </div>
    </div>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        fetchSubjects();
        fetchFaculties();
      });
      function fetchSubjects() {
        const urlParams = new URLSearchParams(window.location.search);
        const semester = urlParams.get("semester");
        const classValue = urlParams.get("class");
        const department = urlParams.get("department");
        const room = urlParams.get("room");

        fetch(
          `fetch_subjects.php?semester=${semester}&class=${classValue}&department=${department}&room=${room}`
        )
          .then((res) => res.json())
          .then((subjects) => {
            console.log(subjects); // Check if subjects are returned correctly
            const tbody = document.querySelector("#assignTable tbody");
            subjects.forEach((subj) => {
              const tr = document.createElement("tr");
              tr.innerHTML = `
                <td>${subj}</td>
                <td>
                    <select data-subject="${subj}">
                        <option value="">Select Faculty</option>
                    </select>
                </td>`;
              tbody.appendChild(tr);
            });
          })
          .catch((err) => console.error("Error fetching subjects:", err));
      }
      function fetchFaculties() {
        fetch("get_faculties.php")
          .then((res) => res.json())
          .then((faculties) => {
            const selects = document.querySelectorAll("#assignTable select");
            selects.forEach((select) => {
              faculties.forEach((faculty) => {
                const option = document.createElement("option");
                option.value = faculty;
                option.textContent = faculty;
                select.appendChild(option);
              });
            });
          })
          .catch((err) => console.error("Error fetching faculties:", err));
      }
      function saveAssignments() {
        const rows = document.querySelectorAll("#assignTable tbody tr");
        const payload = Array.from(rows).map((tr) => {
          const subj = tr.cells[0].textContent;
          const fac = tr.querySelector("select").value;
          return { subject: subj, faculty: fac };
        });

        // Get query parameters
        const urlParams = new URLSearchParams(window.location.search);
        const semester = urlParams.get("semester");
        const classValue = urlParams.get("class");
        const department = urlParams.get("department");
        const room = urlParams.get("room");

        fetch(
          `save_class.php?semester=${semester}&class=${classValue}&department=${department}&room=${room}`,
          {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify(payload),
          }
        )
          .then((res) => res.text())
          .then((msg) => {
            alert(msg);
          })
          .catch((err) => console.error("Error saving assignments:", err));
      }
    </script>
  </body>
</html>
