<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Class Management</title>
    <link rel="stylesheet" href="styles7.css" />
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <div class="logo">
        <img src="icon.png" alt="Logo" class="logo-icon" />
        University Timetable
      </div>
      <nav class="nav-links">
        <a href="#">Home</a>
        <a href="#">Dashboard</a>
        <a href="#">Logout</a>
      </nav>
    </header>

    <div class="container">
      <div class="top-buttons">
        <button class="back-btn">
          <img src="back.png" alt="Back" class="btn-icon left" /> Back
        </button>
      </div>

      <div class="content">
        <div class="details">
          <h2>Details</h2>
          <form>
            <label for="subject">Subject</label>
            <select id="subject">
              <option>Select Subject</option>
              <option>Math</option>
              <option>Science</option>
            </select>

            <label for="staff">Staff</label>
            <select id="staff">
              <option>Select Staff</option>
              <option>Mr. Smith</option>
              <option>Ms. Johnson</option>
            </select>

            <label for="day">Day</label>
            <select id="day">
              <option>Select Day</option>
              <option>Monday</option>
              <option>Tuesday</option>
            </select>

            <label for="time">Time</label>
            <input type="time" id="time" />

            <div class="form-buttons">
              <button type="submit" class="ok-btn">
                OK <img src="ok.png" alt="OK" class="btn-icon right" />
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
