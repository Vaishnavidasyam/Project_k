<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Login Page</title>
    <!-- Favicon -->
    <link rel="icon" href="pic.png" type="image/png" />
    <link rel="stylesheet" href="styles3.css" />
  </head>

  <body>
    <!-- Header Section -->
    <header class="header">
      <div class="logo">
        <img src="icon.png" alt="Logo Icon" class="logo-icon" />
        <span>TimePrompt</span>
      </div>
      <nav class="nav-links">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
      </nav>
    </header>

    <div class="login-container">
      <!-- Image Above Login Text -->
      <img src="admin.png" alt="Admin Icon" class="login-image" />
      <h2>Login</h2>
      <form action="#" method="POST">
        <div class="input-group">
          <label for="email">Enter your email:</label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Email"
            required
          />
        </div>
        <div class="input-group">
          <label for="password">Enter your password:</label>
          <input
            type="password"
            name="password"
            id="password"
            placeholder="Password"
            required
          />
        </div>
        <button type="submit">
          <span>Login</span>
          <img src="signin.png" alt="Sign In Icon" class="signin-image" />
        </button>
      </form>
      <div class="forgot-password">
        <a href="#">Forgot Password?</a>
      </div>
    </div>
  </body>
</html>
