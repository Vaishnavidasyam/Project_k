<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signin Page</title>
    <link rel="icon" type="image/png" href="icon2.png" />
    <link rel="stylesheet" href="styles2.css" />
  </head>

  <body>
    <header class="header">
      <div class="logo">
        <img src="icon.png" alt="Logo Icon" class="logo-icon" />
        <span>TimePrompt</span>
      </div>
      <nav class="nav-links">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
      </nav>
    </header>

    <div class="container">
      <h1>TimePrompt</h1>
      <h2>University Timetable Management</h2>
      <div class="profiles">
        <div class="profile">
          <img src="admin.png" alt="HOD / Admin" />
          <div class="content">
            <h2>HOD / Admin</h2>
            <a href="#">
              <img src="signin.png" alt="Signin Icon" />
              Signin
            </a>
          </div>
        </div>
        <div class="profile">
          <img src="faculty.png" alt="Faculty" />
          <div class="content">
            <h2>Faculty</h2>
            <a href="#">
              <img src="signin.png" alt="Signin Icon" />
              Signin
            </a>
          </div>
        </div>
        <div class="profile">
          <img src="student.png" alt="Student" />
          <div class="content">
            <h2>Students</h2>
            <a href="#">
              <img src="signin.png" alt="Signin Icon" />
              Signin
            </a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
