<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Attendance</title>
    <link rel="stylesheet" href="styles11.css" />
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <div class="logo">
        <img src="icon.png" alt="Logo" class="logo-icon" />
        University Timetable
      </div>
      <nav class="nav-links">
        <a href="#">Home</a>
        <a href="#">Dashboard</a>
        <a href="#">Logout</a>
      </nav>
    </header>

    <div class="container">
      <h2>Attendance Record</h2>
      <table>
        <thead>
          <tr>
            <th>S.No</th>
            <th>Name</th>
            <th>Roll No</th>
            <th>Classes Attended</th>
            <th>Total Classes</th>
            <th>Percentage</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>1</td>
            <td>John Doe</td>
            <td>101</td>
            <td>20</td>
            <td>25</td>
            <td>80%</td>
          </tr>
          <tr>
            <td>2</td>
            <td>Jane Smith</td>
            <td>102</td>
            <td>18</td>
            <td>25</td>
            <td>72%</td>
          </tr>
        </tbody>
      </table>

      <div class="buttons">
        <button class="back" onclick="window.history.back()">
          <img src="back.png" alt="Back Icon" class="btn-icon left" />
          Back
        </button>

        <button class="add-student" onclick="alert('Add Student Clicked')">
          Add Student
          <img src="plus.png" alt="Plus Icon" class="btn-icon right" />
        </button>
      </div>
    </div>
  </body>
</html>
