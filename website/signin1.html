<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signin Page</title>
    <link rel="icon" type="image/png" href="icon2.png" />
    <link rel="stylesheet" href="styles2.css" />
  </head>

  <body>
    <header class="header">
      <div class="logo">
        <img src="icon.png" alt="Logo Icon" class="logo-icon" />
        <span>TimePrompt</span>
      </div>
      <nav class="nav-links">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
      </nav>
    </header>
    <script>
      function navigateToLoginPage(role) {
        if (role === 'hod') {
          window.location.href = 'adsignin.html';  // Redirect to HOD login page
        } else if (role === 'staff') {
          window.location.href = 'facsignin.html'; // Redirect to Staff login page
        } else if (role === 'student') {
          window.location.href = 'stusignin.html'; // Redirect to Student login page
        }
      }
    </script>
    

    <div class="container">
      <h1>TimePrompt</h1>
      <h2>University Timetable Management</h2>
      <div class="profiles">
        <div class="profile">
          <img src="admin.png" alt="HOD / Admin" />
          <div class="content">
            <h2>HOD / Admin</h2>
            <!-- Trigger the script on click to navigate to HOD signin page -->
            <a href="#" onclick="navigateToLoginPage('hod')">
              <img src="signin.png" alt="Signin Icon" />
              Signin
            </a>
          </div>
        </div>
        <div class="profile">
          <img src="faculty.png" alt="Faculty" />
          <div class="content">
            <h2>Faculty</h2>
            <!-- Trigger the script on click to navigate to Faculty signin page -->
            <a href="#" onclick="navigateToLoginPage('staff')">
              <img src="signin.png" alt="Signin Icon" />
              Signin
            </a>
          </div>
        </div>
        <div class="profile">
          <img src="student.png" alt="Student" />
          <div class="content">
            <h2>Students</h2>
            <!-- Trigger the script on click to navigate to Student signin page -->
            <a href="#" onclick="navigateToLoginPage('student')">
              <img src="signin.png" alt="Signin Icon" />
              Signin
            </a>
          </div>
        </div>
      </div>
    </div>
    
  </body>
</html>
