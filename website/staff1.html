<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="styles9.css" />
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <div class="logo">
        <img src="icon.png" alt="Logo" class="logo-icon" />
        University Timetable
      </div>
      <nav class="nav-links">
        <a href="#">Home</a>
        <a href="#">Dashboard</a>
        <a href="#">Logout</a>
      </nav>
    </header>

    <div class="container">
      <h1>Dashboard</h1>
      <h2 id="facultyName"></h2>
      <br /><br />

      <div class="buttons">
        <button class="btn" onclick="redirectToTimetable()">Timetable</button>
        <button class="btn" onclick="redirectToFaclog()">Attendance</button>
      </div>
    </div>
    <script>
      function getQueryParam(param) {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(param);
      }

      const facultyName = getQueryParam("name");
      if (facultyName) {
        document.getElementById("facultyName").textContent =
          "Welcome, " + decodeURIComponent(facultyName);
      }

      function redirectToTimetable() {
        if (facultyName) {
          // Encode name for URL and redirect
          const encodedName = encodeURIComponent(facultyName);
          window.location.href = `staff2.html?name=${encodedName}`;
        } else {
          window.location.href = "staff2.html";
        }
      }
      function redirectToFaclog() {
        if (facultyName) {
          const encodedName = encodeURIComponent(facultyName);
          window.location.href = `faclog.html?name=${encodedName}`;
        } else {
          window.location.href = "faclog.html";
        }
      }
    </script>
  </body>
</html>
