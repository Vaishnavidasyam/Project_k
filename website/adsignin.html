<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Faculty Sign Up</title>
    <link rel="icon" href="pic.png" type="image/png" />
    <link rel="stylesheet" href="styles3.css" />
  </head>

  <body>
    <header class="header">
      <div class="logo">
        <img src="icon.png" alt="Logo Icon" class="logo-icon" />
        <span>TimePrompt</span>
      </div>
      <nav class="nav-links">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
      </nav>
    </header>

    <div class="login-container">
      <img src="admin.png" alt="Admin Icon" class="login-image" />
      <h2>Sign Up</h2>

      <form id="signupForm" action="admin_signup.php" method="POST">
        <div class="input-group">
          <label for="name">Enter your full name:</label>
          <input
            type="text"
            name="name"
            id="name"
            placeholder="Full Name"
            required
          />
        </div>

        <div class="input-group">
          <label for="email">Enter your email:</label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Email"
            required
          />
        </div>

        <div class="input-group">
          <label for="department">Select your department:</label>
          <select name="department" id="department" required>
            <option value="" disabled selected>Choose Department</option>
            <option value="cse">Computer Science & Engineering</option>
            <option value="ece">Electronics & Communication Engineering</option>
            <option value="eee">Electrical & Electronics Engineering</option>
            <option value="mech">Mechanical Engineering</option>
            <option value="civil">Civil Engineering</option>
            <option value="it">Information Technology</option>
          </select>
        </div>

        <div class="input-group">
          <label for="password">Create a password:</label>
          <input
            type="password"
            name="password"
            id="password"
            placeholder="Password"
            required
          />
        </div>

        <div class="input-group">
          <label for="confirm_password">Confirm your password:</label>
          <input
            type="password"
            name="confirm_password"
            id="confirm_password"
            placeholder="Confirm Password"
            required
          />
        </div>

        <button type="submit">
          <span>Sign Up</span>
          <img src="signin.png" alt="Sign In Icon" class="signin-image" />
        </button>
      </form>

      <div class="already-registered">
        <p>Already have an account? <a href="adlogin.html">Login</a></p>
      </div>
    </div>
  </body>
</html>
