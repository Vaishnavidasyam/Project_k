<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Combined Page</title>
    <link rel="stylesheet" href="styles.css" />
    <!-- Favicon -->
    <link rel="icon" href="icon.png" type="image/png" />
    <script>
      function navigateToPage(page) {
        if (page === 'signin') {
          window.location.href = 'signin1.html'; // Redirect to Signin (Signup) page
        } else if (page === 'login') {
          window.location.href = 'login1.html'; // Redirect to Login page
        }
      }
    </script>
  </head>
  <body>
    <!-- Header Section -->
    <header class="header">
      <div class="logo">
        <img src="icon.png" alt="Logo Icon" class="logo-icon" />
        <span>TimePrompt</span>
      </div>
      <nav class="nav-links">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
      </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero">
      <div class="hero-image"></div>
      <div class="hero-text">
        <h1>
          TimeTable <br />
          Management
        </h1>
        <p>
          Time Table Management System simplifies the process of timetable
          creation and enhances the overall academic experience for students and
          faculty.
        </p>
        <div class="hero-buttons">
          <!-- Signin and Login buttons using JavaScript -->
          <button class="btn btn-primary" onclick="navigateToPage('signin')">Signin</button> <!-- Signin (Signup) -->
          <button class="btn" onclick="navigateToPage('login')">Login</button> <!-- Login -->
        </div>
      </div>
    </section>

    <!-- Footer Section -->
    <footer class="footer">
      <div class="footer-logo">TimePrompt</div>
      <p class="footer-text">
        © 2025 TimePrompt — 
        <a href="https://twitter.com/knyttneve" class="footer-link" target="_blank" rel="noopener noreferrer">
          @knyttneve
        </a>
      </p>
      <div class="footer-social">
        <a href="#" class="footer-social-icon">
          <!-- Social media icon (example for Twitter) -->
          <svg fill="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-5 h-5" viewBox="0 0 24 24">
            <path d="M18 2h-3a5 5 0 00-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 011-1h3z"></path>
          </svg>
        </a>
        <!-- Add more social media links/icons here -->
      </div>
    </footer>
  </body>
</html>
