<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Attendance</title>
    <link rel="stylesheet" href="styles11.css" />
    <link rel="icon" href="pic.png" type="image/png" />
    <style>
      /* Page background */
      body {
        background-image: url("back.jpg");
        background-size: cover;
        background-position: center;
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
      }

      /* Header */
      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: gray;
        color: white;
        padding: 15px 30px;
        position: fixed;
        width: 100%;
        top: 0;
        z-index: 100;
      }
      .logo {
        display: flex;
        align-items: center;
        font-size: 1.2em;
      }
      .logo-icon {
        width: 30px;
        height: 30px;
        margin-right: 8px;
      }
      .nav-links a {
        color: white;
        text-decoration: none;
        margin-left: 20px;
        font-weight: bold;
        cursor: pointer;
      }

      /* Container */
      .container {
        background: white;
        padding: 20px;
        border-radius: 8px;
        margin: 100px auto 20px;
        width: 90%;
        max-width: 800px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      }
      h2 {
        margin-bottom: 20px;
        color: #333;
      }

      /* Table */
      table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 10px;
      }
      th,
      td {
        border: 1px solid #ddd;
        padding: 12px;
        text-align: center;
      }
      th {
        background: gray;
        color: white;
      }
      tr:nth-child(even) {
        background: #f9f9f9;
      }
      tr:hover {
        background: #f1f1f1;
      }

      /* Buttons alignment: back left, save center, add right */
      .buttons {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-top: 10px;
      }
      button {
        background-color: gray;
        color: white;
        border: none;
        padding: 8px 12px;
        border-radius: 4px;
        cursor: pointer;
        display: inline-flex;
        align-items: center;
        gap: 5px;
      }
      .btn-icon {
        margin-right: 5px;
      }

      /* Modal common */
      .modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        justify-content: center;
        align-items: center;
        z-index: 200;
      }
      .modal-content {
        background: white;
        border-radius: 8px;
        width: 90%;
        max-width: 500px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        overflow: hidden;
      }
      .popup-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 15px;
        background: #f1f1f1;
        border-bottom: 1px solid #ddd;
      }
      .popup-header h2 {
        margin: 0;
        font-size: 1.2em;
        color: #333;
      }
      .popup-header .close {
        font-size: 1.5em;
        font-weight: bold;
        color: #333;
        cursor: pointer;
      }
      .popup-body {
        padding: 20px;
        color: #333;
      }

      .warning {
        color: red;
        font-size: 0.9em;
        margin: 5px 0;
        display: none;
      }

      .ok-btn {
        background-color: gray;
        color: white;
        border: none;
        padding: 8px 16px;
        cursor: pointer;
        border-radius: 4px;
        margin-top: 10px;
      }

      .close-btn {
        position: absolute;
        top: 10px;
        right: 15px;
        font-size: 22px;
        font-weight: bold;
        color: #555;
        cursor: pointer;
      }
      .close-btn:hover {
        color: red;
      }
    </style>
  </head>
  <body>
    <header class="header">
      <div class="logo">
        <img src="icon.png" alt="Logo Icon" class="logo-icon" />
        <span>𝑼𝒏𝒊𝒗𝒆𝒓𝒔𝒊𝒕𝒚 𝑴𝒂𝒏𝒂𝒈𝒆𝒎𝒆𝒏𝒕 𝑺𝒚𝒔𝒕𝒆𝒎</span>
      </div>
      <nav class="nav-links">
        <a onclick="navigateToHome()">𝑯𝒐𝒎𝒆</a>
        <a onclick="showPopup('about')">𝑨𝒃𝒐𝒖𝒕</a>
        <a onclick="showPopup('contact')">𝑪𝒐𝒏𝒕𝒂𝒄𝒕</a>
      </nav>
    </header>

    <div class="container">
      <h2>𝑺𝑻𝑼𝑫𝑬𝑵𝑻𝑺 𝑳𝑰𝑺𝑻</h2>
      <table id="attendanceTable">
        <thead>
          <tr>
            <th>𝑺.𝑵𝒐</th>
            <th>𝑵𝒂𝒎𝒆</th>
            <th>𝑹𝒐𝒍𝒍 𝑵𝒐</th>
            <th>𝑨𝒄𝒕𝒊𝒐𝒏</th>
          </tr>
        </thead>
        <tbody id="studentBody"></tbody>
      </table>
      <div class="buttons">
        <button class="back" onclick="window.history.back()">
          <img src="backs.png" class="btn-icon" />𝑩𝒂𝒄𝒌
        </button>
        <button class="save-btn" onclick="saveAttendance()">
          <img src="save.png" class="btn-icon" />𝑺𝒂𝒗𝒆
        </button>
        <button class="add-btn" id="openModalBtn">
          <img src="add.png" class="btn-icon" />𝑨𝒅𝒅 𝑺𝒕𝒖𝒅𝒆𝒏𝒕
        </button>
      </div>
    </div>

    <div class="modal" id="addModal">
      <div class="modal-content">
        <span class="close-btn" id="closeModalBtn">&times;</span>
        <h3>Add Student</h3>
        <input type="text" id="studentName" placeholder="Name" />
        <input type="text" id="studentRoll" placeholder="Roll Number" />
        <div class="warning" id="dupWarning">Name or Roll already exists!</div>
        <button class="ok-btn" id="addStudentBtn">OK</button>
      </div>
    </div>

    <!-- About/Contact Modal -->
    <div id="modal">
      <div id="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <div id="modal-body"></div>
      </div>
    </div>

    <script>
      function navigateToHome() {
        window.location.href = "first.html";
      }
      function showPopup(type) {
        const m = document.getElementById("modal");
        const b = document.getElementById("modal-body");
        if (type === "about") {
          b.innerHTML =
            "<h2>About</h2><p>This system streamlines timetable management.</p>";
        } else {
          b.innerHTML =
            "<h2>Contact</h2><p>Email: shaikfayaz73822@gmail.com<br>Phone: 7382259565</p>";
        }
        m.style.display = "block";
      }
      function closeModal() {
        document.getElementById("modal").style.display = "none";
      }
      window.onclick = (e) => {
        if (e.target.id === "modal") closeModal();
      };

      // Attendance logic (unchanged)
      function getQueryParams() {
        const p = new URLSearchParams(window.location.search);
        return {
          semester: p.get("semester"),
          class: p.get("class"),
          room: p.get("room"),
          department: p.get("department"),
        };
      }
      function insertRow(name, roll) {
        const body = document.getElementById("studentBody");
        const rows = body.querySelectorAll("tr");
        const tr = document.createElement("tr");
        tr.innerHTML = `<td>${
          rows.length + 1
        }</td><td>${name}</td><td>${roll}</td><td><button class="delete-btn">Delete</button></td>`;
        tr.querySelector(".delete-btn").addEventListener("click", () => {
          if (!confirm("Are you sure?")) return;
          fetch("delete_student.php", {
            method: "POST",
            headers: { "Content-Type": "application/x-www-form-urlencoded" },
            body: new URLSearchParams({ roll }),
          })
            .then((r) => r.json())
            .then((d) => {
              if (d.success) tr.remove();
            });
        });
        body.appendChild(tr);
      }
      window.addEventListener("DOMContentLoaded", () => {
        const qp = getQueryParams();
        fetch(
          `attendance.php?semester=${qp.semester}&class=${qp.class}&room=${qp.room}&department=${qp.department}`
        )
          .then((r) => r.json())
          .then((data) => {
            const b = document.getElementById("studentBody");
            b.innerHTML = "";
            if (data.students)
              data.students.forEach((s) => insertRow(s.name, s.roll));
            else
              b.innerHTML = '<tr><td colspan="4">No students found</td></tr>';
          });
      });
      function saveAttendance() {
        alert("Attendance saved!");
      }
    </script>
  </body>
</html>
